<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Salem Dock - Kara</title>
    <meta name="description" content="Salem Dock - Kara" />
    <script src="https://aframe.io/releases/1.0.3/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>
    <script src=" https://rawgit.com/feiss/aframe-environment-component/master/dist/aframe-environment-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^4.1.2/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.0.1/dist/aframe-extras.min.js"></script>
    <script src="https://unpkg.com/aframe-event-set-component/dist/aframe-event-set-component.min.js"></script>

    <style>
      a-scene {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>
  <body>
    <a-scene shadow="type: pcfsoft">
      <a-assets>
        <!-- Stolen from Google Poly - by google :-) -->
        <a-asset-item
          id="sailboat-gltf"
          src="https://kdails.github.io/ships/model.gltf"
        ></a-asset-item>
        <a-asset-item
          id="seagull-gltf"
          src="https://kdails.github.io/seagull/Gull Texture 2.gltf"
        ></a-asset-item>
      </a-assets>
      <a-assets>
        <img
          id="lab"
          src="https://2.bp.blogspot.com/-5gzAAXID1Aw/USoxixR5-wI/AAAAAAAAGrU/bGkNVCZ9NVs/s1600/sky_photo6.jpg"
          alt=""
          crossorigin="anonymous"
        />
      </a-assets>
      <a-entity light="type: spot; angle: 57"></a-entity>
      <a-entity
        light="type: hemisphere; color: #fffde3; groundColor: #c4d7f5; intensity: 1.2"
      ></a-entity>
      <audio
        id="sea"
        src="https://kdails.github.io/audio/pier.mp3"
        crossorigin="anonymous"
      ></audio>
      <audio
        id="seagull"
        src="https://kdails.github.io/audio/Seagull.mp3"
        crossorigin="anonymous"
      ></audio>
      <audio
        id="boat"
        src="https://kdails.github.io/audio/boat.mp3"
        crossorigin="anonymous"
      ></audio>
      <a-ocean
        color="#1a345e"
        width="1950"
        depth="650"
        density="150"
        position="-5 .9 -4"
        speed="1"
        opacity="0.8"
      ></a-ocean>
      <a-ocean
        color="#366fc9"
        width="1950"
        depth="650"
        density="150"
        position="-5 .8 -4"
        speed="1"
        opacity="0.3"
      ></a-ocean>
      <a-entity
        gltf-model="#sailboat-gltf"
        position="-2.7 -1.5 -2.9"
        scale="4 3 4"
        rotation="0 0 0"
        event-set__click="scale: 4 3.5 4"
        event-set__mouseenter="opacity: 0.8"
        event-set__mouseleave="opacity: 1.0"
        sound="src: #boat; on: click; loop: false; volume: 0.2; rolloffFactor: 0"
      ></a-entity>
      <a-entity
        gltf-model="#seagull-gltf"
        position="-.3 1.34 -1"
        scale=".005 .005 .005"
        rotation="0 0 0"
        sound="src: #seagull; on: click; loop: false; volume: 0.1; rolloffFactor: 0"
      ></a-entity>
      <a-text
        value="Kara Dailey"
        position="0 3 -3"
        align="center"
        text="anchor: align; width: 5; value: Kara Dailey; align: center"
        scale="1 1 1"
      ></a-text>

      <a-box
        id="oppositedock"
        position="5.55 0 -17"
        rotation="0 89 0"
        color="#726651"
        material="color: #726651"
        geometry="primitive: box"
        scale="25 3.5 1"
      ></a-box>

      <a-box
        id="dockbase"
        position="-3 1.25 -.5"
        rotation="0 50 0"
        color="#726651"
        material="color: #726651"
        geometry="primitive: box"
        scale="5 0.1 4"
      ></a-box>

      <a-box
        id="docktop"
        position="-3 1.3 -.5"
        rotation="0 50 0"
        color="#52421E"
        material="color: #52421E"
        geometry="primitive: box"
        scale="5 0.05 4"
      ></a-box>

      <a-cylinder
        class="clickable"
        id="post1"
        position="0 0 -1.15"
        radius="0.5"
        height="2"
        color="#716448"
        material="color: #716448"
        geometry="primitive: cylinder; radius: 0.5; height: 2"
        scale="0.1 1.7 0.1"
        shadow
      ></a-cylinder>

      <a-cylinder
        id="post2"
        position="-0.35 0 -1.45"
        radius="0.5"
        height="2"
        color="#716448"
        material="color: #716448"
        geometry="primitive: cylinder; radius: 0.5; height: 2"
        scale="0.1 1.7 0.1"
        event-set__click="radius: 0.9"
        event-set__mouseenter="opacity: 0.6"
        event-set__mouseleave="opacity: 1.0"
      ></a-cylinder>

      <a-cylinder
        id="post3"
        position="-0.8 0 -1.8"
        radius="0.5"
        height="2"
        color="#716448"
        material="color: #716448"
        geometry="primitive: cylinder; radius: 0.5; height: 2"
        scale="0.1 1.7 0.1"
        event-set__click="radius: 0.9"
        event-set__mouseenter="opacity: 0.5"
        event-set__mouseleave="opacity: 1.0"
      ></a-cylinder>

      <a-cylinder
        id="post4"
        position="-1.2 0 -2.15"
        radius="0.5"
        height="2"
        color="#716448"
        material="color: #716448"
        geometry="primitive: cylinder; radius: 0.5; height: 2"
        scale="0.1 1.7 0.1"
        event-set__click="radius: 0.9"
        event-set__mouseenter="opacity: 0.5"
        event-set__mouseleave="opacity: 1.0"
      ></a-cylinder>

      <a-cylinder
        id="post5"
        position="-1.7 0 -2.5"
        radius="0.5"
        height="2"
        color="#716448"
        material="color: #716448"
        geometry="primitive: cylinder; radius: 0.5; height: 2"
        scale="0.1 1.7 0.1"
        event-set__click="radius: 0.9"
        event-set__mouseenter="opacity: 0.5"
        event-set__mouseleave="opacity: 1.0"
      ></a-cylinder>

      <a-plane
        class="clickable"
        id="ocean"
        position="-5 0 -4"
        rotation="-90 0 10"
        width="4"
        height="4"
        color="#6A92AD"
        material="color: #6A92AD"
        geometry="primitive: plane; width: 4; height: 4"
        scale="5 5 5"
      ></a-plane>

      <a-sky src="#lab"></a-sky>
      <a-camera position="0 1.5 0">
        <a-cursor
          color="blue"
          sound="src: #sea; on: click; loop: true; volume: 0.2; rolloffFactor: 0"
        ></a-cursor>
      </a-camera>
    </a-scene>
  </body>
</html>
